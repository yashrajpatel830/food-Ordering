<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Form</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe name</label>
              <input type="text" name="receipe_name" value="{{queryset.receipe_name}}" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Receipe name">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Decription</label>
              <textarea class="form-control" required name="receipe_dec" id="exampleInputPassword1" placeholder="Receipe Decription">{{queryset.receipe_dec}}</textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="file" name="receipe_img" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        
          </form>
        </div>
    

</body>
</html>
